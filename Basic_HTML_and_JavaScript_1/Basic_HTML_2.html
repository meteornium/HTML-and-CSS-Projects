<!DOCTYPE html>
<html>
<body>
	<button onclick="myFunction()">
		Click Here
	</button>
	<p id="click"></p>
<script>
	function myFunction(){
		var String = "I have been clicked!";
		var result = String.fontcolor("red");
		document.getElementById("click").innerHTML =
		result;
	}
</script>
</body>
</html>
